<div class="p-3">
  <h2>Create New Team</h2>
  <mat-dialog-content>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <div class="mb-3">
        <label class="form-label">Team Name</label>
        <input
          class="form-control"
          type="text"
          id="teamName"
          name="teamName"
          placeholder="Enter team name"
          required
          ngModel
        />
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="btn btn-secondary me-2" (click)="onCancelClick()">
      Cancel
    </button>
    <button
      mat-button
      class="btn btn-primary"
      type="submit"
      (click)="onSubmit(myForm.value)"
      [disabled]="myForm.invalid"
    >
      Create
    </button>
  </mat-dialog-actions>
</div>
